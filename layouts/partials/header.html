<script>
  // Συνάρτηση υποβολής αναζήτησης
  function submitSearch(inputId) {
    const searchInput = document.getElementById(inputId);
    const query = searchInput.value.trim();

    if (query && query !== 'Αναζήτηση') {
      window.location.href = `/search?q=${encodeURIComponent(query)}`;
    }
  }

  // Ρύθμιση για την πρώτη φόρμα (Desktop)
  const searchInputDesktop = document.getElementById('filter-input-desktop');
  const searchButtonDesktop = document.getElementById('filter-submit-desktop');

  searchInputDesktop.addEventListener('focus', () => {
    if (searchInputDesktop.value.trim() === 'Αναζήτηση') {
      searchInputDesktop.value = '';
    }
  });

  searchInputDesktop.addEventListener('blur', () => {
    if (searchInputDesktop.value.trim() === '') {
      searchInputDesktop.value = 'Αναζήτηση';
    }
  });

  searchInputDesktop.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      submitSearch('filter-input-desktop');
    }
  });

  searchButtonDesktop.addEventListener('click', () => {
    submitSearch('filter-input-desktop');
  });

  // Ρύθμιση για τη δεύτερη φόρμα (Mobile)
  const searchInputMobile = document.getElementById('filter-input-mobile');
  const searchButtonMobile = document.getElementById('filter-submit-mobile');

  searchInputMobile.addEventListener('focus', () => {
    if (searchInputMobile.value.trim() === 'Αναζήτηση') {
      searchInputMobile.value = '';
    }
  });

  searchInputMobile.addEventListener('blur', () => {
    if (searchInputMobile.value.trim() === '') {
      searchInputMobile.value = 'Αναζήτηση';
    }
  });

  searchInputMobile.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      submitSearch('filter-input-mobile');
    }
  });

  searchButtonMobile.addEventListener('click', () => {
    submitSearch('filter-input-mobile');
  });
  // Τροποποίηση του URL κατά την αναζήτηση
  desktopButton.addEventListener('click', () => {
    const query = desktopInput.value.trim();
    if (query && query !== 'Αναζήτηση') {
      window.location.href = `/search?q=${encodeURIComponent(query)}`;
    }
  });

  mobileButton.addEventListener('click', () => {
    const query = mobileInput.value.trim();
    if (query && query !== 'Αναζήτηση') {
      window.location.href = `/search?q=${encodeURIComponent(query)}`;
    }
  });

  $(".smeta").each(function () {
    var text = $(this).text();
    $(this).text(
      $(this)
        .text()
        .replace(/ά/g, "α")
        .replace(/έ/g, "ε")

        .replace(/-/g, " ")

  $(".seng").each(function () {

    $(this).text(

  });

  $(document).scroll(function () {
    var y = $(this).scrollTop();
    if (y > 20) {

    } else {
      $('.totop').fadeOut();
    }
  });
