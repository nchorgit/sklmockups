<head> {{ partial "head" . }}
    <style>
        a.llink1 {
            background: black;
        margin: 0-30px;
        padding: 15px 26px;
        border-left: solid 4px orange;
        }
    </style>
</head>
<body>
    {{ partial "header" . }} 
    {{ partial "left" . }}
    <div class="main">
        <div class="main-top">
            <div class="mtop-left"><span class="material-symbols-rounded" style="
                background: #343434;
                height: 48px;
                width: 48px;
                text-align: center;
                line-height: 48px;
                border-radius: 6px;
                font-size: 30px;
            "> sell </span><b>{{.Title}}</b></span></div>
            <div class="mtop-right">
                <div class="order" style="display: none;"><span>Ταξινόμηση</span><a class="lorder" href="#"></a></div>
                <div class="view"><span>Προβολή: </span><a class="list" href="#"><img src="/media/icons/svg32/list.svg" alt=""></a><a class="grid" href="#"><img src="/media/icons/svg32/grid.svg" alt=""></a></div>
            </div>
           </div>
<div class="main-in">
  <div class="index-labels">
    {{ range where ($.Site.GetPage "taxonomyTerm" "labels").Pages "Title" "in" (slice "Bonora" "Barron") }}
      <a class="mockup" href="{{.Permalink}}">
        <div class="lilabel">
          <p class="env-title">{{.Title}}</p>
          <p class="gnum">{{ len (where .Pages "Section" "!=" "") }}</p>
        </div>
      </a>
    {{ end }}
  </div>
  
      </div>


</div >

    

</body>
<script>

$("a.list").click(function () {
           $(".main-in").addClass("listv");
           $(this).addClass("lpointer");
           $('a.grid').removeClass('lpointer');
   
       });
       $("a.grid").click(function () {
           $(".main-in").removeClass("listv");
           $(this).addClass("lpointer");
           $('a.list').removeClass('lpointer');
   
       });
      
    
       $('a.grid').addClass('lpointer');

</html>
